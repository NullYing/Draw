<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<if condition="$mydata eq true" >
		<title>{$nickname}的活动统计</title>
	<else />
		<title>小喵抽奖活动统计</title>
	</if>

	<!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css"> -->
	<style type="text/css">
		.happy{
			display: block;
			width: 92%;
			height: 30px;
			font-size: 20px;
			text-align: right;
			color: #fff;
			line-height: 30px;
		}
		.change{
			width: 40%;
			height: 80px;
			background-color: #d75552;
			float: left;
			margin-left: 6.66%;
			color: #fff;
			line-height: 80px;
			font-size: 23px;
			text-decoration: none;
			text-align: center;
			margin-top: 10px;
		}

		.change:hover{
			text-decoration: none;
			color: #fff;
		}

		.btn{
			width: 100%;
		}

		.all-banking{
			width: 88%;
			height: 490px;
			margin: 10px auto;
			padding-top: 20px;
			color: #fff;
			background: -webkit-linear-gradient(#d75552, #e17f7d); /* Safari 5.1 - 6.0 */
			background:      -o-linear-gradient(#d75552, #e17f7d); /* Opera 11.1 - 12.0 */
			background:    -moz-linear-gradient(#d75552, #e17f7d); /* Firefox 3.6 - 15 */
			background:         linear-gradient(#d75552, #e17f7d); /* 标准的语法 */
		}
		.all-banking h3{
			width: 100%;
			text-align: center;
			display: block;
			height: 35px;
			line-height: 35px;
			font-size: 20px;
			font-weight: 300;
			margin-bottom: 15px;
		}
		.all-banking>div{
			width: 100%;
			height: 39px;
			border-bottom: 1px solid #fff;
		}
		.all-banking>div p{
			height: 100%;
			line-height: 39px;
			text-align: center;
			font-size: 14px;
			display: block;
			float: left;
		}
		.all-banking>div p:first-child{
			width: 20%;
		}
		.all-banking>div p:first-child+p{
			width: 20%;
		}
		.all-banking>div p:first-child+p+p{
			width: 60%;
		}

		*{
			font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.clear{
			clear: both;
		}
		body{
			width: 100%;
			background-color: #ce2b27;
		}
		.head-img{
			width: 100%;
			display: block;
			background-color: #fff;
		}
		.main{
			width: 100%;
		}
		.main h2{
			height: 35px;
			line-height: 35px;
			font-size: 20px;
			display: block;
			width: 100%;
			text-align: center;
			font-weight: 500;
			color: #333;
		}
		.user{
			width: 100%;
		}
		.user-box{
			width: 40%;
			height: 80px;
			background-color: #d75552;
			float: left;
			margin-left: 6.66%;
			margin-top: 20px;
		}
		.user-box h3,.user-box h4{
			width: 100%;
			height: 50%;
			text-align: center;
			line-height: 40px;
			color: #fff;
			font-size: 18px;
			font-weight: 500;
		}
		.user-box h3{
			font-size: 27px;
		}

		.change-box{
			width: 88%;
			margin: 10px auto;
		}

		.change-box [type='text']{
			width: 96%;
			height: 45px;
			outline: none;
			border: 1px solid #ccc;
			background-color: #d75552;
			font-size: 20px;
			color: #ccc;
			padding-left: 4%;
			text-align: center;
		}

		.change-box [type='submit']{
			width: 100%;
			margin-top: 10px;
			outline: none;
			border: 1px solid #ccc;
			background-color: #ce2b27;
			height: 45px;
			color: #fff;
			font-size: 20px;
			border-radius: 5px;
		}

		.tip{
			width: 90%;
			display: block;
			margin: 5px auto;
			text-align: center;
			font-size: 13px;
			line-height: 20px;
			color: #fff;
		}

		.rules{
			display: block;
			width: 100%;
			text-align: center;
			color: #fff;
			text-decoration: underline;
		}

		.footer{
			width: 100%;
			margin-top: 30px;
		}

		.footer p{
			width: 100%;
			height: 20px;
			font-size: 13px;
			text-align: center;
			line-height: 20px;
			display: block;
			color: #fff;
		}
	</style>
</head>
<body>
	<img src="__PUBLIC__/images/riddle_rank.png" class="head-img">
	<p class="happy">中秋节快乐！{$nickname}</p>
	<div class="main">
		<!-- <h2>小喵灯谜竞猜排行榜</h2> -->
		<if condition="$mydata eq true" >
		<!-- =====================================我的积分及排行===================================== -->
		    <div class="user">
			    <div class="user-box poits">
		     		<h4>答对题目</h4>
		    		<h3>{$mygrade}</h3>
		    	</div>
		    	<div class="user-box ranking">
			    	<h4>我的排名</h4>
			    	<h3>{$myrank}</h3>
		    	</div>
		    	<div class="user-box poits">
			    	<h4>赠送次数</h4>
			    	<h3>{$mysend}</h3>
		    	</div>
		    	<div class="user-box poits">
			    	<h4>被赠次数</h4>
			    	<h3>{$myreceive}</h3>
		    	</div>
		    	<div class="clear"></div>
	    	</div>
		</if>
		<if condition="$function eq true" >
	    	<div class="btn">
	        	<a class="change" href="change.html">兑换明信片</a>
                <a class="change" href="give.html">转赠积分</a>
	     		<div class="clear"></div>
	    	</div>
		</if>
		<!-- =====================================前十积分及排行===================================== -->
		<div class="all-banking">
			<h3>小喵抽奖活动统计</h3>
			<div>
				<p>序号</p>
				<p>获得奖品</p>
				<p>昵称</p>
			</div>
			<volist name="toprank" id="rank">
			<div>
				<p>{$rank.id}</p>
				<p>{$rank.awardstype}</p>
				<p>{$rank.nickname}</p>
			</div>
			</volist>
		</div>
	</div>
	
<div class="footer">
	<p>--程序By <a href="http://lastorder.cn">白月秋见心</a>--</p>
	<p>--网页By <a href="http://blindcat.cn">瞎猫</a>--</p>
	<p>--感谢Hyper-Qing，DreamGeek</p>
	<p>--本活动最终解释权归莞香广科团队所有--</p>
</div>

</body>
</html>
